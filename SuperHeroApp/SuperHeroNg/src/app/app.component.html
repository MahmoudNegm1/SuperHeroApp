<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name </th>
      <th scope="col">FirstName </th>
      <th scope="col">LastName </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor=" let item of heros">
      <td> </td>
      <td>{{item.name}}</td>
      <td>{{item.firstName}}</td>
      <td>{{item.lastName}}</td>
    </tr>
  </tbody>
</table>

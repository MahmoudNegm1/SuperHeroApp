<p>edit-super-hero works!</p>
<div *ngIf="hero">
    <h2> {{hero.name}}</h2> 
    <div> 
        Name: 
        <input type="text" [(ngModel)]="hero.name" placeholder="Enter Your Name " >
     </div>
       <div> 
        First Name: 
        <input type="text" [(ngModel)]="hero.firstName" placeholder="Enter Your first Name " >
     </div> 
      <div> 
        Last Name: 
        <input type="text" [(ngModel)]="hero.lastName" placeholder="Enter Your last Name " >
     </div>  
     <div> 
        Place: 
        <input type="text" [(ngModel)]="hero.place" placeholder="Enter Your place " >
     </div>
     <button (click)="updateHero(hero)" *ngIf="hero.id"> Save </button>
     <button (click)="deleteHero(hero)" *ngIf="hero.id"> Delete </button>
     <button (click)="createHero(hero)" *ngIf="!hero.id"> Create </button>
</div>
